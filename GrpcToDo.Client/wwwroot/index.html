<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GrpcToDo.Client</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="GrpcToDo.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function reportError(error) {
            if (DotNet) {
                DotNet.invokeMethod('GrpcToDo.Web', 'NotifyError', error);
            }
        }

        var exLog = console.error;
        console.error = function (msg) {
            exLog.apply(console, arguments);
            reportError(msg);
        }

        window.addEventListener("unhandledrejection", function (promiseRejectionEvent) {
            reportError(promiseRejectionEvent.reason.message);
        });
    </script>
</body>

</html>
