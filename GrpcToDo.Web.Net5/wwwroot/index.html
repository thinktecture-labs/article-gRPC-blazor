<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GrpcToDo.Web</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="GrpcToDo.Web.styles.css" rel="stylesheet" />
    <link href="_content/MatBlazor/dist/matBlazor.css" rel="stylesheet" />
    <script src="_content/MatBlazor/dist/matBlazor.js"></script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function reportError(error) {
            if (DotNet) {
                DotNet.invokeMethodAsync('GrpcToDo.Web', 'NotifyError', error);
            }
        }

        var exLog = console.error;
        console.error = function (msg) {
            exLog.apply(console, arguments);
            reportError(msg);
        }

        window.addEventListener("unhandledrejection", function (promiseRejectionEvent) {
            reportError(promiseRejectionEvent.reason.message);
        });
    </script>
</body>

</html>
